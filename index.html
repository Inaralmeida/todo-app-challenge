<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/mediaQueries.css" />

    <title>Todo app |Frontend Mentor</title>
    <script src="./js/main.js" defer type="module"></script>
  </head>
  <body>
    <main>
      <section class="header">
        <h1>TODO</h1>
        <img src="./images/icon-sun.svg" class="btn-theme" />
      </section>

      <section class="input-todo box line">
        <div>
          <span class="icon circle checked"></span>
          <input type="text" class="input-new-note" placeholder="Crie uma nova tarefa" />
        </div>
        <img src="./images/icon-check.svg" alt="" class="icon check" />
      </section>

      <section class="box container-list">
        <ul class="list">
          <li class="line">
            <div>
              <span class="icon circle checked">
                <img src="./images/icon-check.svg" alt="" class="check iconChecked" />
              </span>
              <p>Text</p>
            </div>
            <img src="./images/icon-cross.svg" alt="" class="icon check" />
          </li>
          <li class="line">
            <div>
              <span class="icon circle"></span>
              <p>Text</p>
            </div>
            <img src="./images/icon-cross.svg" alt="" class="icon check" />
          </li>
          <li class="line">
            <div>
              <span class="icon circle"></span>
              <p>Text</p>
            </div>
            <img src="./images/icon-cross.svg" alt="" class="icon check" />
          </li>
        </ul>

        <li class="infos box">
          <p><span>5</span> Itens pendentes</p>
          <button class="btn-options">Excluir tudo</button>
        </li>
      </section>

      <section class="box btns">
        <button class="btn-options">Todos</button>
        <button class="btn-options">Pendentes</button>
        <button class="btn-options">Finalizados</button>
      </section>
    </main>
  </body>
</html>
