<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/mediaQueries.css" />

    <title>Todo app |Frontend Mentor</title>
    <script src="./js/main.js" defer type="module"></script>
  </head>
  <body data-theme="dark">
    <header class="header"></header>
    <main>
      <div class="bg-main"></div>
      <section>
        <h1>TODO</h1>
        <img
          src="./images/icon-sun.svg"
          class="btn-theme"
          id="btn-theme"
          role="button"
          aria-roledescription="Ao clicar vocÃª troca o tema de dark para ligth ou vice e versar"
        />
      </section>

      <section class="input-todo box line">
        <div>
          <span class="icon circle"></span>
          <input
            type="text"
            class="input-new-note"
            id="input-new-note"
            placeholder="Crie uma nova tarefa"
            aria-label="Crie uma nova tarefa"
          />
        </div>
        <span
          id="btn-new-note"
          class="checked circle"
          role="button"
          aria-roledescription="Clicque para adicionar a tarefa"
        >
          <img src="./images/icon-check.svg" alt="" class="icon check" />
        </span>
      </section>

      <section class="box container-list">
        <ul class="list"></ul>

        <li class="infos box">
          <p><span id="qtd-itens-pendentes">5</span> Itens pendentes</p>
          <button class="btn-options" id="btn-delete-all">Excluir tudo</button>
        </li>
      </section>

      <section class="box btns">
        <button class="btn-options" id="btn-show-all">Todos</button>
        <button class="btn-options" id="btn-show-pending">Pendentes</button>
        <button class="btn-options" id="btn-show-completed">Finalizados</button>
      </section>
    </main>
  </body>
</html>
